  /users:
    get:
      summary: Get a list of all users
      description: The Users endpoint returns the reputation of the number of users passed in parameter
      parameters:
        - name: page
          in: query
          default: 1
          description: The page number
          required: false
          type: number
          format: integer
        - name: per_page
