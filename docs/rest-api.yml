parameters:
  Token:
    name: Authorization
    in: header
    description: Application token
    required: true
    type: string
    format: token
    
  
definitions:
  Application:
    type: object
    properties:
      name:
        type: string
      password:
        type: string
        
  Token:
    type: object
    properties:
      token:
        type: string
        
  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
        
  Reputation:
    type: object
    properties:
      user:
        $ref: '#/definitions/Username'
      level:
        $ref: '#/definitions/Level'
      badges:
        type: array
        items:
          $ref: '#/definitions/Badge'
        
  Rule:
    type: object
    properties:
      name:
        type: string
      operator:
        type: string
      points:
        type: number
        format: int32
      badge_id:
        $ref: '#/definitions/Id'
  
  Level:
    type: object
    properties:
      number:
        type: number
        format: int32
      points:
        type: number
        format: int32
  
  Badge:
    type: object
    properties:
      name:
        type: string
  
  Event:
    type: object
    properties:
      timestamp:
        type: string
        format: date-time
      code:
        type: number
        format: int32
      user:
        $ref: '#/definitions/Username'
        
  Username:
    type: string
        
  Id:
    type: number
    format: int32