    post:
      summary: Register a new application
      description: The Applications endpoint allows to register a new application on the platform
      parameters:
        - name: application
          in: body
          description: The application informations
          required: true
          schema:
            $ref: '#/definitions/Application'
      tags:
        - Applications
      responses:
        201:
          description: Application created
        default:
          description: Error payload
          schema:
            $ref: '#/definitions/Error'
    delete:
      summary: Delete an application
      description: Delete the application based on the id of the token passed as parameter
      parameters:
        - $ref: '#/parameters/Token'
      tags:
        - Applications
      responses:
        204:
          description: Deleted successfully
        default:
          description: Error payload
          schema:
            $ref: '#/definitions/Error'
