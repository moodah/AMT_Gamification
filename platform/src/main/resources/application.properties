spring.application.name=gamification
springfox.documentation.swagger.v2.path=/api-docs
server.contextPath=/gamification
server.port=8080
spring.jackson.date-format=ch.heigvd.amt.gamification.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

zuul.routes.gamifications.url=http://localhost:8080/gamification

ribbon.eureka.enabled=false

# DataSource settings: set here your own configurations for the database
# connection.
spring.datasource.url = jdbc:mysql://192.168.99.100:3306/gamification
spring.datasource.username = root
spring.datasource.password = root

# Keep the connection alive if idle for a long time (needed in production)
#spring.datasource.testWhileIdle = true
#spring.datasource.validationQuery = SELECT 1

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect